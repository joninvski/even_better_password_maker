buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.9.1'
        classpath 'com.stanfy.spoon:spoon-gradle-plugin:0.9.+'
    }

}

apply plugin: 'android'
apply plugin: 'spoon'

// TODO: This is just a hack. Use a real maven rep when it exists
repositories {
    mavenCentral()
    flatDir {
        dirs 'libs'
    }
}

dependencies {
     compile 'doesnotmatter:chromaHashView:0@aar'
     compile 'com.android.support:support-v4:19.1.+'
     compile 'com.android.support:appcompat-v7:19.1.+'
     compile project(':domain')
     androidTestCompile 'com.squareup.spoon:spoon-client:1.1.+'
     androidTestCompile 'com.jayway.android.robotium:robotium-solo:5.+'
}

android {
    compileSdkVersion 19
    buildToolsVersion "19.0.3"

    lintOptions {
        abortOnError false
    }

    defaultConfig {
        versionCode 17
        versionName "0.8-BETA"
        minSdkVersion 7
        targetSdkVersion 19
    }

    signingConfigs {
        release
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release
            runProguard true
            proguardFile 'proguard-rules.txt'
            proguardFile getDefaultProguardFile('proguard-android.txt')
        }
    }

    // specify signing properties on the command line
    if (project.hasProperty('storeFile')) {
        println 'Generating a signed package.'
            android.signingConfigs.release.storeFile = file(storeFile)
            android.signingConfigs.release.storePassword = storePassword
            android.signingConfigs.release.keyAlias = keyAlias
            android.signingConfigs.release.keyPassword = keyPassword
    } else {
        android.buildTypes.release.signingConfig = null
    }
}

