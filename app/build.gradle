buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.10.+'
        classpath 'com.stanfy.spoon:spoon-gradle-plugin:0.9.+'
        classpath 'com.jakewharton.sdkmanager:gradle-plugin:0.10.+'
        classpath 'com.github.nrudenko:gradle-android-cq-plugin:0.1+'
    }

}

apply plugin: 'android-sdk-manager'
apply plugin: 'android'
apply plugin: 'spoon'
apply plugin: 'android-cq'

repositories {
    mavenCentral()
    maven { url 'http://dl.bintray.com/joninvski/android-libs' }
}

dependencies {
     compile 'org.michaelevans.chromahashview:ChromeHashView:0.1'
     compile 'com.android.support:support-v4:19.1.+'
     compile 'com.android.support:appcompat-v7:19.1.+'
     compile 'com.jakewharton:butterknife:5.1.0'
     compile 'com.jakewharton.timber:timber:2.4.+'
     compile project(':domain')
     androidTestCompile 'com.squareup.spoon:spoon-client:1.1.+'
     androidTestCompile 'com.jayway.android.robotium:robotium-solo:5.+'
}

android {

    compileSdkVersion 19
    buildToolsVersion "19.1.0"

    lintOptions {
        abortOnError false
    }

    defaultConfig {
        versionCode 19
        versionName "0.9-BETA"
        minSdkVersion 7
        targetSdkVersion 19
    }

    signingConfigs {
        release
    }

    buildTypes {

        release {
            signingConfig signingConfigs.release
            runProguard true
            proguardFile 'proguard-rules.txt'
            proguardFile getDefaultProguardFile('proguard-android.txt')
        }
    }

    // specify signing properties on the command line
    if (project.hasProperty('storeFile')) {
        println 'Generating a signed package.'
            android.signingConfigs.release.storeFile = file(storeFile)
            android.signingConfigs.release.storePassword = storePassword
            android.signingConfigs.release.keyAlias = keyAlias
            android.signingConfigs.release.keyPassword = keyPassword
    } else {
        android.buildTypes.release.signingConfig = null
    }
}

